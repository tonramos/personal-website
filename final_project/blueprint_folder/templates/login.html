<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            position: relative;
            overflow: hidden;
        }

        /* Stars effect */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            animation: stars 8s linear infinite;
        }

        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-550px); }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: 0;
            margin: 0;
            max-width: none;
        }

        .login-container {
            text-align: center;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 400px;
            width: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login-icon {
            font-size: 4rem;
            color: #fff;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        h1 {
            color: #fff;
            font-weight: 300;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
            display: block;
            font-size: 1rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            color: white;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .register-link {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 1rem;
        }

        .register-link a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            color: #fff;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .success-message {
            background: rgba(40, 167, 69, 0.2);
            color: #fff;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .animate-login {
            animation: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Shooting star animation */
        @keyframes shooting-star {
            from { transform: translateX(-100%) translateY(-100%); }
            to { transform: translateX(200%) translateY(200%); }
        }

        .shooting-star {
            position: absolute;
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, white, transparent);
            animation: shooting-star 2s linear infinite;
            opacity: 0;
        }

        .shooting-star:nth-child(1) { top: 20%; left: 0; animation-delay: 0s; }
        .shooting-star:nth-child(2) { top: 40%; left: 20%; animation-delay: 1s; }
        .shooting-star:nth-child(3) { top: 60%; left: 40%; animation-delay: 1.5s; }
    </style>
</head>
<body>
    <!-- Shooting stars -->
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>

    <div class="container">
        <div class="login-container">
            <div class="login-icon">
                <i class="fas fa-user-astronaut"></i>
            </div>
            <h1>Login to the Galaxy</h1>

            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
            </div>
            {% endif %}
            {% if message %}
            <div class="success-message">
                <i class="fas fa-check-circle me-2"></i>{{ message }}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-rocket me-2"></i>Launch into Galaxy
                </button>
            </form>
            <p class="register-link">
                Don't have an account? 
                <a href="{{ url_for('auth.register') }}">
                    <i class="fas fa-user-plus me-1"></i>Register here
                </a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
